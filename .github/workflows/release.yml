# [package and upload addon to CurseForge on version tag push]

name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"MIYANKO %ad: %s" --date=short > CHANGELOG.md
          else
            git log --pretty=format:"MIYANKO %ad: %s" --date=short ${PREV_TAG}..HEAD > CHANGELOG.md
          fi

      - uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
